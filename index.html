<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SimonSayGame</title>
</head>
<body>
    <div class="mainBox">
        <div class="heading">
            <h1>Simon Game</h1>
            <h2>Highest Score: 0</h2>
        </div>
        <div class="gameLevel">
            <h3>Press Start button to start the game </h3>
        </div>
        <div class="container">
        <div class="boxContainer">
            <div class="box red" id="red"></div>
            <div class="box blue" id="blue"></div>
            <div class="box purple" id="purple"></div>
            <div class="box orange" id="orange"></div>
        </div>
        </div>
        <div class="btn">
            <button id="startBtn">START</button>
            <button id="resetBtn">RESET</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
